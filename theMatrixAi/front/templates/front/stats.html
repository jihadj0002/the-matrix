{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistics</title>
  <style>
:root{
  --bg:#f7fbff; --panel:#ffffff; --muted:#6b7280; --accent:#2563eb; --soft:#eef2ff;
  --radius:12px; --shadow:0 6px 20px rgba(16,24,40,0.08);
  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
html,body,#root{height:100%}
body{
  margin:0; background:var(--bg); color:#0f172a; -webkit-font-smoothing:antialiased;
}
.app{display:flex; min-height:100vh}

/* SIDEBAR */
.sidebar{width:260px; background:linear-gradient(180deg,#fff,#fbfdff); padding:28px; border-right:1px solid #eef2f6}
.brand{display:flex; align-items:center; gap:12px; margin-bottom:18px}
.logo{width:44px; height:44px; border-radius:10px; background:linear-gradient(135deg,var(--accent),#60a5fa); color:white; display:flex; align-items:center; justify-content:center; font-weight:700}
.brand-text{font-weight:700}
.nav{display:flex; flex-direction:column; gap:6px; margin-top:18px}
.nav-item{padding:10px 12px; border-radius:8px; color:#0f172a; text-decoration:none; font-weight:600; opacity:0.88}
.nav-item:hover{background:var(--soft)}
.nav-item.active{background:linear-gradient(90deg,#eef2ff,#f5faff); box-shadow:var(--shadow)}

/* MAIN */
.main{flex:1; display:flex; flex-direction:column}
.topbar{display:flex; justify-content:space-between; align-items:center; padding:20px 28px; background:transparent}
.search-wrap{flex:1; max-width:640px}
.search{width:100%; padding:10px 14px; border-radius:10px; border:1px solid #e6eefc}
.top-actions{display:flex; align-items:center; gap:12px}
.btn-primary{background:var(--accent); color:white; border:none; padding:10px 16px; border-radius:10px; font-weight:700; cursor:pointer}
.avatar{width:40px; height:40px; border-radius:50%; background:#eef2ff; display:flex; align-items:center; justify-content:center; font-weight:700}

/* CONTENT */
.content{padding:20px 28px 40px}
.page-header h1{margin:0; font-size:28px}
.page-header .sub{color:var(--muted); margin-top:6px}

.filters .mini-search{padding:8px 10px; border-radius:10px; border:1px solid #eef2f6}

.layout-2cols{display:grid; grid-template-columns:1fr 420px; gap:18px; margin-top:20px}
.panel{background:var(--panel); padding:16px; border-radius:12px; box-shadow:var(--shadow)}
.panel-header{display:flex; justify-content:space-between; align-items:center}

/* Table */
.conversations-table{width:100%; border-collapse:collapse; margin-top:12px}
.conversations-table th{text-align:left; color:var(--muted); font-size:13px; padding:8px 0}
.conversations-table td{padding:12px 0; border-top:1px solid #f3f6fb}

/* Status Badges */
.badge{padding:6px 10px; border-radius:999px; font-weight:700; font-size:13px}
.badge.pending{background:#fffbeb; color:#92400e}
.badge.success{background:#ecfdf5; color:#065f46}
.badge.closed{background:#f1f5f9; color:#475569}

/* Messages */
.messages{display:flex; flex-direction:column; gap:10px}
.msg{padding:10px 14px; border-radius:12px; max-width:80%; line-height:1.4}
.msg.from{background:var(--soft); align-self:flex-start}
.msg.to{background:var(--accent); color:white; align-self:flex-end}

/* Input bar */
.input-bar input{flex:1; padding:10px; border-radius:10px; border:1px solid #eef2f6}
.input-bar button{padding:10px 16px; border-radius:10px; border:none; background:var(--accent); color:#fff; font-weight:600; cursor:pointer}

/* Responsive */
@media (max-width:1000px){
  .sidebar{display:none}
  .layout-2cols{grid-template-columns:1fr}
}
</style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">MA</div>
        <div class="brand-text">Matrix AI</div>
      </div>
      <nav class="nav">
        <a class="nav-item" href="{% url 'front:dashboard' %}">üè† Dashboard</a>
        <a class="nav-item" href="{% url 'front:c_dashboard' %}">üí¨ Conversations</a>
        <a class="nav-item" href="{% url 'front:products' %}">üì¶ Products</a>
        <a class="nav-item active" href="{% url 'front:stats' %}">üìä Stats</a>
        <a class="nav-item" href="{% url 'front:options' %}">‚öôÔ∏è Settings</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <div class="topbar">
        <div class="search-wrap"></div>
        <div class="top-actions">
          <div class="avatar">U</div>
        </div>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="page-header">
          <h1>Statistics</h1>
          <p class="sub">Monitor conversations, sales, and customer engagement</p>
        </div>

        <!-- Row 1 -->
        <div class="panel-grid">
          <div class="panel">
            <div class="panel-header">
              <h3>Conversation Volume</h3>
            </div>
            <div class="panel-body">
              <canvas id="conversationVolume"></canvas>
            </div>
          </div>

          <div class="panel">
            <div class="panel-header">
              <h3>Peak Activity Times</h3>
            </div>
            <div class="panel-body">
              <canvas id="peakActivity"></canvas>
            </div>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="panel-grid">
          <div class="panel">
            <div class="panel-header">
              <h3>Top-Selling Products</h3>
            </div>
            <div class="panel-body">
              <canvas id="topProducts"></canvas>
            </div>
          </div>

          <div class="panel">
            <div class="panel-header">
              <h3>Customer Retention Rate</h3>
            </div>
            <div class="panel-body">
              <canvas id="retentionRate"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Chart.js (optional if you want graphs to render) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Example Chart.js setup (replace with real data)
    const ctx1 = document.getElementById('conversationVolume');
    new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
        datasets: [{ label: 'Conversations', data: [12,19,7,15,22,30,18], borderColor: '#4CAF50', fill: false }]
      }
    });

    const ctx2 = document.getElementById('peakActivity');
    new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['9AM','12PM','3PM','6PM','9PM'],
        datasets: [{ label: 'Messages', data: [5,9,14,20,12], backgroundColor: '#2196F3' }]
      }
    });

    const ctx3 = document.getElementById('topProducts');
    new Chart(ctx3, {
      type: 'doughnut',
      data: {
        labels: ['Avocado Quilt','Fitness Watch','Headphones'],
        datasets: [{ data: [120,80,150], backgroundColor: ['#FF9800','#4CAF50','#9C27B0'] }]
      }
    });

    const ctx4 = document.getElementById('retentionRate');
    new Chart(ctx4, {
      type: 'line',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun'],
        datasets: [{ label: 'Retention %', data: [70,72,68,74,77,80], borderColor: '#E91E63', fill: false }]
      }
    });
  </script>
</body>
</html>
